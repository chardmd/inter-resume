<div class="skills">
    <h1 class="pageLabel"><span id="skillTag"></span></h1>
    <div class="grid">
        <div class="grid-item" ng-repeat="skill in $ctrl.skills track by $index">
            <a href="{{skill.link}}" target="_blank">
                <img class="img-responsive" ng-src="{{skill.img}}" alt="{{skill.name}}" />
            </a>
        </div>
    </div>
</div>
